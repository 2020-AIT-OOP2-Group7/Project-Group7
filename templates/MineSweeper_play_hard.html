<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='MineSweeper_play.css') }}">
    <!--<link rel="stylesheet" href="../static/MineSweeper_title.css">-->

    <script>
        //地雷の数
        var bom_c;
        //地雷の有無のマップ
        map = new Array(400);
        //セルが開いているかどうか
        op_map = new Array(400);
        //x座標の開けるマップ
        op_mapx = new Array(20);
        //y座標の開けるマップ
        op_mapy = new Array(20);
        //右クリックをして、地雷を表示されたかどうか
        mis = new Array(400);
        //ゲーム状態管理、１のときゲームオーバー
        var game_over = 0;
        //ゲーム経過時間
        var count = 0;
            var countup = function(){
                count++;
                document.ms.time.value = count;
            }
            setInterval(countup,1000);
            
        //マップを作る
        function init_map(){
            for( i=0;i<400; i++ ) {
                map[i] = 0;
                mis[i] = 0;
                op_map[i] = 0;
                // リセットしたときに置き直す
                document.images[i].src = "{{ url_for('static', filename='base.jpg') }}";
            }
            count = 0;            
            // 地雷の数を決める
            //bom_c = Math.round(Math.random() * 5)+10;
            bom_c = 99;
            // テキストボックスに地雷の数を書き込む
            document.ms.cnt.value=bom_c;         
            cnt = 0;
            while(true) {
                r = Math.round(Math.random() * 400);
                if( map[r] == 0 ) {
                    map[r] = 99;
                    cnt++;
                    if( cnt == bom_c ) break;
        
                }
            }
            for( x=0;x<20;x++ ) {
                for( y=0;y<20;y++ ) {
                    tnum = y*20+x;
                    if( map[tnum] != 99 ) {
                        cnt = get_cnt(x,y);
                        map[tnum] = cnt;
                    }
                }
            }
            game_over = 0;
        }
        // 何個回りにあるか
        function get_cnt(x,y) {
            tmp_cnt = 0;
            // 左端でないなら（左端ならしない）
            if( x > 0 ) {                  
                // 左をチェック      
                num = y * 20 + ( x - 1 );  
                if( map[num] == 99 ) tmp_cnt++;
                // 左上をチェック
                if( y > 0 ) {              
                    num = ( y - 1 ) * 20 + x - 1;
                    if( map[num] == 99 ) tmp_cnt++;
                }
                // 左下をチェック
                if( y < 19 ) {              
                    num = ( y + 1 ) * 20 + x - 1;    
                    if( map[num] == 99 ) tmp_cnt++;
                }
            }
            // 右端でないなら(右端ならしない)        
            if( x < 19 ) {                  
                // 右をチェック              
                num = y * 20 + ( x + 1 );  
                if( map[num] == 99 ) tmp_cnt++;
                // 右上をチェック                
                if( y > 0 ) {              
                    num = ( y - 1 ) * 20 + x + 1;        
                    if( map[num] == 99 ) tmp_cnt++;        
                }        
                // 右下をチェック        
                if( y < 19 ) {              
                    num = ( y + 1 ) * 20 + x + 1;        
                    if( map[num] == 99 ) tmp_cnt++;        
                }        
            }        
            // 上端でないなら、真上をチェック(上端ならしない)        
            if( y > 0 ) {      
                num = ( y - 1 ) * 20 + x;
                if( map[num] == 99 ) tmp_cnt++;
            }
            // 下端でないなら、真下をチェック(下端ならしない)        
            if( y < 19 ) {      
                num = ( y + 1 ) * 20 + x;        
                if( map[num] == 99 ) tmp_cnt++;        
            }                        
            return( tmp_cnt );        
        }

        // セルをクリックしたときの処理                        
        function put(x,y){  
            if( game_over == 1 ) {        
                alert("リセットしてやり直してください");
            }
            num = y*20+x;
            // 開いてたら戻る
            if( op_map[num] == 1 ) return;
            // マップを開く
            open_map(x,y);
            // 地雷を弾いちゃった時        
            if( map[num] == 99 ) {        
                alert("爆弾が起爆してしまいました。ゲームオーバーです。タイムは"+count+"秒です");
                game_over = 1;        
                open_bom();
                return;
            }
            // クリアチェック
            cnt = 0;
            for( i=0;i<400;i++ ) {        
                // 開いてないマップの数をカウント        
                if( op_map[i] == 0 ) cnt++;　
            }        
            // 地雷の数と一致したらクリア        
            if( cnt == bom_c ) {                 　　　
                alert("おめでとう！クリアです。クリアタイムは"+count+"秒です");        
                game_over = 1;        
                open_bom();        
                return;
            }
        }
        // 地雷を開く
        function open_bom(){         
            for( i=0;i<400;i++ ) {        
                //　misが1かつmapが99でないとき        
                if( ( mis[i] == 1 ) && ( map[i] != 99 ) ){
                    //　地雷×の画像に置き換える             
                    document.images[i].src = "{{ url_for('static', filename='100.jpg') }}";  
                }        
                if( map[i] == 99 ) {        
                    document.images[i].src = "{{ url_for('static', filename='99.jpg') }}";
                }
            }
        }
        // 選択されたもののopen_mapの値を1し、画像を変える       
        function open_map(x,y){　　
            op_cnt  = 0;
            op_cnt2 = 1;
            op_mapx[0] = x;        
            op_mapy[0] = y;
            num = y*20+x;
            op_map[num] = 1;
            //wdata = map[num]+"{{ url_for('static', filename='.jpg') }}";
            wdata = image_map(map[num]);
            document.images[num].src = wdata;
            if( map[num] == 0 ) {
            open_map2();
            }
        }
        function image_map(num){
            if(num == 0){
                return "{{ url_for('static', filename='0.jpg') }}"
            }else if(num == 1){
                return "{{ url_for('static', filename='1.jpg') }}"

            }else if(num == 2){
                return "{{ url_for('static', filename='2.jpg') }}"

            }else if(num == 3){
                return "{{ url_for('static', filename='3.jpg') }}"

            }else if(num == 4){
                return "{{ url_for('static', filename='4.jpg') }}"

            }else if(num == 5){
                return "{{ url_for('static', filename='5.jpg') }}"

            }else if(num == 6){
                return "{{ url_for('static', filename='6.jpg') }}"

            }else if(num == 7){
                return "{{ url_for('static', filename='7.jpg') }}"

            }else if(num == 8){
                return "{{ url_for('static', filename='8.jpg') }}"

            }
        }
        // クリックしたmapの周りのマップに
        function open_map2(x,y){     　　
        // check()を実行させる
            while(true) {
                loop = op_cnt;        
                op_cnt = op_cnt2;        
                for( i=loop; i<op_cnt;i++ ) {
                    // 左をチェック
                    if( op_mapx[i] > 0 ) {      
                        check( op_mapx[i]-1,op_mapy[i] );
                    }
                    // 右をチェック
                    if( op_mapx[i] < 19 ) {      
                        check( op_mapx[i]+1,op_mapy[i] );
                    }
                    // 上をチェック
                    if( op_mapy[i] > 0 ) {      
                        check( op_mapx[i],op_mapy[i]-1 );
                    }
                    // 下をチェック
                    if( op_mapy[i] < 19 ) {      
                        check( op_mapx[i],op_mapy[i]+1 );
                    }
                }
                if( op_cnt == op_cnt2 ) break;
            }
        }

        // 上下左右をチェックする
        function check(x,y){         
            num = y*20+x;
            if( op_map[num] == 1 ) return;
            // ０の時
            if( map[num] == 0 ) {       
                op_mapx[op_cnt2]=x;
                op_mapy[op_cnt2]=y;
                // 取るところを増やす
                op_cnt2++;                           
            }
            // ０以外の時も開く。        
            if( map[num] != 99 ) {        
                op_map[num] = 1;        
                wdata = image_map(map[num]);        
                document.images[num].src = wdata;        
            }        
        }
        //右クリックしたとき、地雷を表示
        function change(x,y){   
            num = y*20+x;
            // すでに開いているとき
            if(op_map[num]==1){                
                // 中止
                return;                        
            }        
            // 地雷を表示しているとき、
            if(mis[num]==1){                     
                // base.jpgを表示
                document.images[num].src = "{{ url_for('static', filename='base.jpg') }}";　
                mis[num] = 0;        
                return;        
            }        
            // 地雷を表示してないときは、        
            if(mis[num]==0){                     
                //　フラグの画像を表示        
                document.images[num].src = "{{ url_for('static', filename='flag.jpg') }}"; 
                mis[num] = 1;        
            }        
        }
        </script>
</head>
<body onLoad=init_map()>
    <div class="main">
        <h1>MineSweeper</h1>
        <table class="center"><tr><td>
            <script>
                for(i=0;i<20;i++) {
                    for(j=0;j<20;j++) {
                        document.write('<a href=JavaScript:put(',j,',',i,')><img src=base.jpg oncontextmenu="change(',j,',',i,');return false" width=32 height=32></a>');
                    }
                    document.write("<br>\n");
                }
            </script>
        </td></tr></table>
        <form name=ms>
            地雷の数:<input type = text value="" alt="" name="cnt" size="5">個<br><br>
            経過時間:<input type = text value="0" alt="" name="time" size="5">秒<br><br>
            <input type = button value="リセット" onClick="init_map()">
        </form>
        <p>左クリック（トラックパッドは１本指クリック）:マスを開く</p>
        <p>左右同時クリック（トラックパッドは２本指でクリック）:フラグを立てる</p>
        <p>爆弾があるマスを開かずに、マスを全部開けばゲームクリア</p>
    </div>
</body>
</html>
